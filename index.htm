<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p id="description">Player: <strong>X</strong></p>
    </header>
    <div id="gameboard">
        <div class="cell top left"><p class="marker"></p></div>
        <div class="cell top middleCol"><p class="marker"></p></div>
        <div class="cell top right"><p class="marker"></p></div>
        <div class="cell middleRow left"><p class="marker"></p></div>
        <div class="cell middleRow middleCol"><p class="marker"></p></div>
        <div class="cell middleRow right"><p class="marker"></p></div>
        <div class="cell bottom left"><p class="marker"></p></div>
        <div class="cell bottom middleCol"><p class="marker"></p></div>
        <div class="cell bottom right"><p class="marker"></p></div>
    </div>
    <footer>
        <p>Reload page to start another round</p>
    </footer>
</body>
</html>
