<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p id="description">Player X's Turn</p>
    </header>
    <div id="gameboard">
        <div class="cell top left"></div>
        <div class="cell top middleCol"></div>
        <div class="cell top right"></div>
        <div class="cell middleRow left"></div>
        <div class="cell middleRow middleCol"></div>
        <div class="cell middleRow right"></div>
        <div class="cell bottom left"></div>
        <div class="cell bottom middleCol"></div>
        <div class="cell bottom right"></div>
    </div>
    <footer>
        <p>Reload page to start another round</p>
    </footer>
</body>
</html>
