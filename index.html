<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p id="description">Player: <strong>X</strong></p>
    </header>
    <div id="gameboard">
        <div class="cell top left" id="a1"></div>
        <div class="cell top middleCol" id="a2"></div>
        <div class="cell top right" id="a3"></div>
        <div class="cell middleRow left" id="b1"></div>
        <div class="cell middleRow middleCol" id="b2"></div>
        <div class="cell middleRow right" id="b3"></div>
        <div class="cell bottom left" id="c1"></div>
        <div class="cell bottom middleCol" id="c2"></div>
        <div class="cell bottom right" id="c3"></div>
    </div>
    <footer>
        <p>Reload page to start another round</p>
    </footer>
    <dialog>
        <h1 id="winText">Player "X" Wins</h1>
    </dialog>
</body>
</html>
